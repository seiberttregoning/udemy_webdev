<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>

    <form action="/tacos">
        <button type="button">PLEASE DO NOT SUBMIT THE FORM</button>
        <p>
            <label for="username">Enter a Username</label>
            <input id="username" type="text" placeholder="type your username" name="username">
        </p>
        <p>
            <label for="password">Enter a Password</label>
            <input id="password" type="password" placeholder="password" name="password">
        </p>
        <p>
            <label for="color">Pick a Color</label>
            <input id="color" type="color" name="color">
        </p>
        <p>
            <label for="number">Enter a Number</label>
            <input id="number" type="number" placeholder="enter a number" name="num" min="1" max="1000" step="3">
        </p>
        <p>
            <button>Submit</button>
        </p>
        <input type="submit" value="Click to submit">
    </form>
    <!-- 
    Buttons without a type inside a form default to submit. Buttons with type button will
    have no behavior. Buttons outside a form have no behavior. Input type submit creates a
    submit button. Text on input type submit can be updated with value= attribute. -->

    <hr>
    <h2>Hijacking Searches</h2>

    <h3>Search Reddit</h3>
    <form action="http://www.reddit.com/search">
        <label for="reddit">Reddit Search</label>
        <input type="text" name="q" id="reddit">
        <button>Search</button>
    </form>

    <h3>Search Google</h3>
    <form action="http://www.google.com/search">
        <label for="google">Google Search</label>
        <input type="text" name="q" id="google">
        <button>Search</button>
    </form>

    <h3>Search Youtube</h3>
    <form action="http://www.youtube.com/results">
        <label for="youtube">Youtube Search</label>
        <input type="text" name="search_query" id="youtube">
        <button>Search</button>
    </form>

    <h2>More Inputs!</h2>

    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree" checked> <!-- checked attribute defaults as checked -->
        <label for="agree">I agree to everything</label>

        <!-- Value is what is submitted to the server -->

        <p>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="xs">XS</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="s">S</label>
            <input type="radio" name="size" id="m" value="m">
            <label for="m">M</label>
            <button>submit</button>
        </p>
        <p>
            <label for="meal">Please select an entree</label>
            <select name="meal" id="meal">
                <option value="">--Please select an option--</option>
                <option value="fish">Fish</option>
                <option value="veg">Vegetarian</option>
                <option value="steak">Steak</option>
                <!-- Optional attribute 'selected' allows for a default option to be selected at form load -->

            </select>
        </p>
        <p>
            <input type="range" name="cheese" id="cheese" min="1" max="10" name="cheese_level" step="3" value="0">
            <label for="cheese">Amount of cheese</label>
        </p>

        <p>
            <label for="requests">Any Special Requests?</label>
            <br>
            <textarea name="requests" id="requests" cols="30" rows="10" placeholder="hi"></textarea>
        </p>

    </form>
    <hr>
    <h2>Validations Demo</h2>
    <form action="/dummy">
        <p>
            <label for="first">Enter First Name</label>
            <input type="text" name="first" id="first" required>
        </p>
        <p>
            <label for="username2">Username</label>
            <input type="text" name="username2" id="username2" minlength="5" maxlength="20">
        </p>
        <p>
            <input type="email">
        </p>
        <p>
            <input type="url">
        </p>
        <p>
            <input type="tel">
        </p>
        <button>Submit</button>
    </form>


</body>

</html>
