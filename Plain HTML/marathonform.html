<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration Form</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="">
        <p>
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" required>

            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" required>
        </p>
        <p>
            Select a Race:
        </p>
        <input type="radio" id="funrun" name="race" value="funrun">
        <label for="funrun">Fun Run 5k</label>
        <br>
        <input type="radio" id="half" name="race" value="half">
        <label for="half">Half Marathon</label>
        <br>
        <input type="radio" name="race" id="full" value="full">
        <label for="full">Full Marathon</label>
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
        <br>
        <label for="age">Select Age Group</label>
        <select name="age" id="age">
            <option value="">--Select--</option>
            <option value="kid">under 18</option>
            <option value="young">18-30</option>
            <option value="adult">30-50</option>
            <option value="seniors">50+</option>
        </select>
        <br>
        <button>Register!</button>

    </form>
</body>

</html>
